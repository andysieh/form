<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h2>Registration form</h2>
    <form action="submit" method="post">
        <label for="name">Name:</label><br>
        <input type="Text" id="name" name="name"required><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="email" name="email"required><br>
         <label for="Password">Password:</label><br>
          <input type="password" id="password" name="password"required><br>
          <label for="Phone Number">Phone Number:</label><br>
          <input type="tel" id="Phone Number" name="Phone Number"required><br>
          <label for="Date of birth">Date of birth:</label><br>
          <input type="date" id="Date of birth" name="Date of birth"required><br>
          <label for=Gender">Gender:</label><br>
          <label for="Male">Male</label>
          <input type="radio" id="Male" name="Male" value="Male"><br>
           <label for="Female">Female</label>
          <input type="radio" id="Female" name="Female" value="Female"><br>
           <label for="Hobbies">Hobbies:</label><br>
          <label for="Football">Football</label>
          <input type="checkbox" id="Football" name="Football" value="Football"><br>
          <label for="Ampe">Ampe</label>
          <input type="checkbox" id="Ampe" name="Ampe" value="Ampe"><br>
          <label for="Country">Country</label>
          <select id="Country" name="Country">
            <option value="">select</option>
            <option value="">America</option>
            <option value="">Potuguese</option>
            <option value="">Ghana</option>
            <option value="">Kenya</option>
            <option value="">South Africa</option>
            <option value="">canada</option>
            <option value="">England</option>
            <option value="">Argentina</option>
            <option value="">Uganda</option>
            <option value="">Australia</option>
          </select><br><br>
          <label for="photo">My profile picture</label><br>
          <input type="file" name="photo" id="photo" accept="image/*"><br><br>
          <button id="Register">Register</button>
    </form>
</body>
</html>
