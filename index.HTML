<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="submit" method="post">
        <label for="name">Name:</label><br>
        <input type="Text" id="name" name="name"required><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="email" name="email"required><br>
         <label for="Password">Password:</label><br>
          <input type="password" id="password" name="password"required><br>
          <label for="Phone Number">Phone Number:</label><br>
          <input type="tel" id="Phone Number" name="Phone Number"required><br>
          <label for="Date of birth">Date of birth:</label><br>
          <input type="date" id="Date of birth" name="Date of birth"required><br>
          <label for=Gender">Gender:</label><br>
          <label for="Male">Male</label>
          <input type="radio" id="Male" name="Male" value="Male"><br>
           <label for="Female">Female</label>
          <input type="radio" id="Female" name="Female" value="Female"><br>
           <label for="Hobbies">Hobbies:</label><br>
          <label for="Football">Football</label>
          <input type="checkbox" id="Football" name="Football" value="Football"><br>
          <label for="Ampe">Ampe</label>
          <input type="checkbox" id="Ampe" name="Ampe" value="Ampe"><br>

    </form>
</body>
</html>
